<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <span class="badge bg-light text-dark fs-4">News Dashboard</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <div class="nav-link category-link active" data-category="general">General</div>
                </li>
                <li class="nav-item">
                    <div class="nav-link category-link" data-category="technology">Technology</div>
                </li>
                <li class="nav-item">
                    <div class="nav-link category-link" data-category="business">Business</div>
                </li>
                <li class="nav-item">
                    <div class="nav-link category-link" data-category="health">Health</div>
                </li>
                <li class="nav-item">
                    <div class="nav-link category-link" data-category="science">Science</div>
                </li>
                <li class="nav-item">
                    <div class="nav-link category-link" data-category="sports">Sports</div>
                </li>
                <li class="nav-item">
                    <div class="nav-link category-link" data-category="entertainment">Entertainment</div>
                </li>
            </ul>
            <div>
                <label for="region-select">Region:</label>
                <select id="region-select">
                    <option value="us">United States</option>
                    <option value="in">India</option>
                    <option value="gb">United Kingdom</option>
                    <option value="world">International</option>
                </select>
            </div>
        </div>
    </nav>

    <main id="news-container" class="news-list">
        <!-- News flash cards will be appended here -->
    </main>
    <div id="pagination"></div>
    <footer>
        <p>News Dashboard Â© 2024</p>
    </footer>
    <script src="script.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
